{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 100%; background: #cbd5db;">
                <div class="card-header">
                    <h3 class="card-title">Registrar</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="post-form">{% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
                            {% render_field field class="form-control" %}
                          </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
